name: "ğŸ” Continuous Integration"

on:
  push:
    branches: [ "master", "Development", "development" ]
  pull_request:
    branches: [ "master", "Development", "development" ]

jobs:
  test:
    name: "ğŸ§ª Running Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "âŒ› Checking out the code"
        uses: actions/checkout@v3
      - name: "ğŸ Setting up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: "ğŸ“¦ Installing dependencies"
        run: pip install -r requirements.txt
      - name: "ğŸ§ª Running tests"
        run: pytest
